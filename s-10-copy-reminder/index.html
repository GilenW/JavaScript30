<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reminder</title>
    </head>
    <body>
        <style>
            body{
                /* margin: 0 ; */
                border: red solid;
                background-color: #FFF9CA;
            }

            .header{
                display: flex;
                justify-content: center;
                padding: 10px;
                font-size: 50px;
                border: red solid;
            }
            .inbox{
                display: flex;
                flex-direction: column;
                margin: 0 auto;
                padding: 2rem;
                border-radius: 1rem;
                width: 30%;
                border: rgb(47, 0, 255) solid;
                background-color: #FFDEB4;
            }

            .inbox .item{
                padding: 10px;
                display: flex;
                border: red solid;
            }

            input[type="text"]{
                width: 100%;
                padding: 1rem;
                border: none;
                border-radius: 1rem;
                background-color: #FFB4B4;
            }
            input[type="text"]:focus{
                outline-style: none;
                background-color: rgb(86, 102, 102);
            }


            input:checked + input[type="text"] {
                background-color: coral;
            }
        </style>
        <div class="header"> Type you to-do list!</div>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <input type="text" id="todo" name="todo">
            </div>
            <div class="item">
                <input type="checkbox">
                <input type="text" id="todo" name="todo">
            </div>
            <div class="item">
                <input type="checkbox">
                <input type="text" id="todo" name="todo">
            </div>
            <div class="item">
                <input type="checkbox">
                <input type="text" id="todo" name="todo">
            </div>
        </div>


        <script>
            const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

            let lastChecked;
            let inbetween;
            function handleChange(e){
                
                if(e.shiftKey && this.checked){
                    checkboxes.forEach(element => {

                        if(element === this || element === lastChecked){
                            inbetween = !inbetween;
                            console.log('these are inbetween items');
                        }
                        if(inbetween){
                            element.checked = true;
                        }
                        console.log(element);
                    });
                }
                lastChecked = this;
            }

            checkboxes.forEach(element => {
                element.addEventListener('click', handleChange);
            });

        </script>
    </body>
</html>
